<form [formGroup]="formGroup">
  <div class="form-field">
    <input type="text" formControlName="name" placeholder="Name" required />
    <div *ngIf="name.touched && name.invalid && name.hasError('required')" class="form-field-error">
      You must enter a value
    </div>
  </div>
  <div class="form-field">
    <input type="number" formControlName="total" placeholder="Total" required />

    <div *ngIf="total.touched && total.invalid && total.hasError('required')" class="form-field-error">
      You must enter a value
    </div>
  </div>
  <button class="primary-btn" (click)="onSaveClicked()">Save</button>
</form>
