<table>
  <thead>
    <tr>
      <th *ngFor="let columnHead of tableConfig.columns">{{ columnHead.title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let columnData of visibleItems.items" (click)="onRowClickedEvent(columnData)">
      <td *ngFor="let columnHead of tableConfig.columns">
        <div *ngIf="columnHead.dataProperty !== 'ROW_ACTIONS'; else action_content">
          {{ columnData[columnHead.dataProperty] }}
        </div>
        <ng-template #action_content>
          <div  class="action">
            <a  *ngFor="let action of tableConfig.rowActions" (click)="onRowActionClicked(action.actionIdToReturn, columnData)" >
              {{ action.label }}

            </a>
          </div>

        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
<app-pagination [total]="visibleItems.total" [formControl]="paginationControl"> </app-pagination>
